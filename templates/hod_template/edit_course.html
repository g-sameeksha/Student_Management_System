{% extends 'hod_template/base_template.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center"><i class="fas fa-book"></i> Add Course</h2>
    
    <!-- Display Messages -->
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" action="{% url 'edit_course' course.id %}">
        {% csrf_token %}

        <!-- Render form fields manually for custom error handling -->
        <div class="mb-3">

            <div class="mb-3">
                <label for="id_name" class="form-label">Course Name:</label>
                <input type="text"  name="course_name" id="id_name" class="form-control" value = {{course.course_name}} required  >
                
            </div>
    
           
            
        </div>
        
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Add Course</button>
    </form>
</div>
{% endblock %}
