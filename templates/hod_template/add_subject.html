{% extends 'hod_template/base_template.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center"><i class="fas fa-book"></i> Add Course</h2>
    
    <!-- Display Messages -->
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" action="{% url 'add_subject' %}">
        {% csrf_token %}

        <!-- Render form fields manually for custom error handling -->
        <div class="mb-3">
            <label for="id_course_name" class="form-label"> </label>
            {{ form.as_p }}
            <!-- {{ form.course_name }} -->
            <!-- Render field-specific errors without <ul>/<li> -->
            <!-- {% if form.course_name.errors %}
                <div class="text-danger">
                    {% for error in form.course_name.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %} -->
        </div>
        
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Add Course</button>
    </form>
</div>
{% endblock %}
