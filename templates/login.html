{% extends 'base.html' %}

{% block content %}
<div class="container my-5 d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <!-- Title Section -->
    <div class="mb-4 text-center">
        <h1 style="font-weight: bold; color: var(--secondarycolor);">
            STUDENT MANAGEMENT SYSTEM

        </h1>
    </div>

    <!-- Login Card -->
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-header text-center text-white" style="background-color: var(--secondarycolor);">
            <h2>Login</h2>
            
        </div>
        <div class="card-body p-4">
            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
            <form method="POST">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>

                <!-- Password Field with Hide/Show Button -->
                <div class="form-group mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Password..." 
                        required>
                    <span 
                        class="position-absolute top-50 my-3 end-0 translate-middle-y me-3 cursor-pointer" 
                        id="togglePassword">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>

                <!-- User Type Dropdown with Icon -->
                <div class="form-group mb-3 position-relative">
                    <label for="user_type" class="form-label">User Type</label>
                    <select 
                        id="user_type" 
                        name="user_type" 
                        class="form-select" 
                        required>
                        <option value="HOD">Head of Department</option>
                        <option value="Staff">Staff</option>
                        <option value="Student">Student</option>
                    </select>
                   
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn text-white" style="background-color: var(--secondarycolor);">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- Card Footer -->
        <div class="card-footer text-center">
            <small>Don't have an account? <a href="/register" class="text-primary">Sign up</a></small>
        </div>


      
    </div>
</div>



{% endblock %}
